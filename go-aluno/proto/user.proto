syntax = "proto3";
//nome pacote
package pb;

//gerando pacote interno no diretorio pb
option go_package = ".;pb";

//
message User {
//  optional string id = 1;
  string id = 1;
  string name = 2;
  string email = 3;
}


//definindo servico
service UserService {
  rpc AddUser (User) returns (User);
}

